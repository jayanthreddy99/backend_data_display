<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpagetables</title>
</head>
<body>
    <center>
        <h1>Display Webpage_table</h1>
        <table border="5px">
            <tr>
                <th>id/pk</th>
                <th>topic_name</th>
                <th>name</th>
                <th>url</th>
            </tr>
            {% for wo in webpages %}
            <tr>
                <td>{{wo.id}}</td>
                <td>{{wo.topic_name}}</td>
                <td>{{wo.name}}</td>
                <td>{{wo.url}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
